<!DOCTYPE html>
<html>
    <head>
        <title>Traffic Signs</title>
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/iconfonts.css">
        <link rel="stylesheet" type="text/css" href="./styles/style_signs.css">
    </head>
    <body>
        <header class="main-header">
            <span class="left">
            <p>INFO<span>Traffic</span></p> 
                </span>
            <span class="right">
            <a class='lnk-login' href="#"> Login </a>
            <a class='lnk-signup' href="#"> Signup </a>
            </span>
        </header>
        <div class="carousel-container">
            
            <div class="carousel-slide">
                <i class="icon-arrows-left prev"></i>
                <figure class="sign sign-1">
                    <figcaption class="sign-header">Mandatory regulatory sign</figcaption>
                </figure>
                <figure class="sign sign-2">
                    <figcaption class="sign-header">Warning sign</figcaption>
                </figure>
                <figure class="sign sign-3">
                    <figcaption class="sign-header">Informative sign</figcaption>
                </figure>
                <figure class="sign sign-4">
                    <figcaption class="sign-header">Prohibitive regulatory sign</figcaption>
                </figure>
                <figure class="sign sign-5">
                    <figcaption class="sign-header">Prohibitive regulatory sign</figcaption>
                </figure>
                <i class="icon-arrows-right next"></i>
            </div>
