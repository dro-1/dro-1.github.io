<!DOCTYPE html>
<html>
    <head>
        <title>Traffic Signs</title>
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style_traffic.css">
    </head>
    <body>
        <div class="container">
            <h1> Traffic signs</h1>
            <figure class="sign">
                <figcaption class="sign-header">Mandatory regulatory sign</figcaption>
                <img src="images/sign-1.jpg" alt="Image of the mandatory regulatory signs" class="sign-image">
            </figure>
            <figure class="sign">
                <figcaption class="sign-header">Prohibitive regulatory sign</figcaption>
                <img src="images/sign-2.jpg" alt="Second Image of the Prohibitive regulatory signs" class="sign-image">
                <img src="images/sign-3.jpg" alt="First Image of the Prohibitive regulatory signs" class="sign-image extra-image">
            </figure>
            <figure class="sign">
                <figcaption class="sign-header">Warning sign</figcaption>
                <img src="images/sign-4.jpg" alt="Image of the Warning signs" class="sign-image">
            </figure>
            <figure class="sign">
                <figcaption class="sign-header">Informative sign</figcaption>
                <img src="images/sign-5.jpg" alt="Image of the Informative signs" class="sign-image">
            </figure>
            
        </div>
    </body>
</html>
