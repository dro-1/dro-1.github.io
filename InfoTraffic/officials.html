<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0 ">
        <title>
            Traffic Officials
        </title>
        <link rel="stylesheet" type="text/css" href="./styles/iconfonts.css">
        <link rel="stylesheet" type="text/css"
            href="./styles/style_officials.css">
    </head>
    <body>
        

        <header class="main-header">
            <span class="left">
            <p>INFO<span>Traffic</span></p> 
                </span>
            <span class="right">
            <a class='lnk-login' href="#"> Login </a>
            <a class='lnk-signup' href="#"> Signup </a>
            </span>
        </header>
        <div class="carousel-container">
            
            <div class="carousel-slide">

                <i class="icon-arrows-left prev"></i>

                <figure class="sign sign-1">
                    <figcaption class="sign-header">Vehicle inspection officer</figcaption>
                </figure>
                <figure class="sign sign-2">
                    <figcaption class="sign-header">lagos state traffic management authority (lastma)</figcaption>
                </figure>
                <figure class="sign sign-3">
                    <figcaption class="sign-header">federal road safety corps (frsc)</figcaption>
                </figure>
                <figure class="sign sign-4">
                    <figcaption class="sign-header">traffic warden</figcaption>
                </figure>
                <figure class="sign sign-5">
                    <figcaption class="sign-header">nigerian police</figcaption>
                </figure>
                <figure class="sign sign-6">
                    <figcaption class="sign-header">special anti-Robbery squad (sars)</figcaption>
                </figure>
                <i class="icon-arrows-right next"></i>
            </div>
            
        <script src="scripts/script_official.js"></script>
    </body>
</html>
