<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0 ">
        <title>
            Traffic Officials
        </title>
        <link rel="stylesheet" type="text/css"
            href="./styles/style_officials.css">
    </head>
    <body>
        <header>
            <h1>Traffic officials</h1>
            <p> These are the various officials on Lagos roads</p>
        </header>
        <div class="official">
            <h2 class="official-header">Vehicle inspection officer (VIO)</h2>
            <img src="images/official-1.jpg" alt="Image of vehicle inspection officer" class="official-img">
        </div>
        <div class="official">
            <h2 class="official-header">lagos state traffic management authority (lastma)</h2>
            <img src="lastma.jpg" alt="Image of vehicle inspection officer" class="official-img">
        </div>
        <div class="official">
            <h2 class="official-header">federal road safety corps (frsc)</h2>
            <img src="images/official-3.jpg" alt="Image of vehicle inspection officer" class="official-img">
        </div>
        <div class="official">
            <h2 class="official-header">traffic warden</h2>
            <img src="images/official-5.jpg" alt="Image of vehicle inspection officer" class="official-img">
        </div>
        <div class="official">
            <h2 class="official-header">nigerian police</h2>
            <img src="images/official-6.jpg" alt="Image of vehicle inspection officer" class="official-img">
        </div>
        <div class="official">
            <h2 class="official-header">special anti-robbery squad (sars)</h2>
            <img src="images/official-4.jpg" alt="Image of vehicle inspection officer" class="official-img">
        </div>
       
    </body>
</html>
